<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Card</title>
	<link rel="stylesheet" href="css/style.css"> </head>

<body>
	<div class="container-flex">
		<div class="card">
			<div class="title">
				<h4>To Do List</h4> </div>
			<div class="description">
				<h5>Description:</h5>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Felis tincidunt tellus arcu massa cursus pharetra nulla diam.</p>
				<div class="tech-stack">
					<iconify-icon icon="vscode-icons:file-type-reactjs" width="38" height="38"></iconify-icon>
					<iconify-icon icon="vscode-icons:file-type-html" width="38" height="38"></iconify-icon>
					<iconify-icon icon="vscode-icons:file-type-css" width="38" height="38"></iconify-icon>
					<iconify-icon icon="vscode-icons:file-type-js-official" width="38" height="38"></iconify-icon>
				</div>
			</div>
			<div class="corner rigth-top-corner"></div>
			<iconify-icon class="github-icon" icon="akar-icons:github-fill" style="color: white;" width="38" height="38"></iconify-icon>
			<div class="corner left-bottom-corner"></div>
			<iconify-icon class="link-icon" icon="akar-icons:link-out" style="color: white;" width="38" height="38"></iconify-icon>
		</div>
	</div>
	<!-- <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script> -->
	<script src="js/iconify-icon.min.js"></script>
</body>

</html>
